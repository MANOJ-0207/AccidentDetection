<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Detection</title>
    <link rel="icon" type="image/x-icon" href="Assets/resources/AccidentFavIcon.png">
</head>

<body>
    <h2>Choose Options and Directory</h2>

    <form action="/test" method="post">

        <label for="option1">Select Input Footage Type :</label>
        <select id="dataSetType" name="dataSetType">
            <option value="survillance">Survillance Camera</option>
            <option value="dashCam">Dash Camera</option>
        </select>
        <br><br>

        <label for="option2">Select Run Mode : </label>
        <select id="option2" name="option2">
            <option value="cpu">CPU</option>
            <option value="cuda">Cuda (GPU)</option>
        </select>
        <br><br>

        <label for="directory">Choose Directory:</label>
            <input type="file" id="directory" name="directory" webkitdirectory directory multiple>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
